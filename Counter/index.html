<!DOCTYPE HTML>
<html>
    <head>
        
        <title> Uhini's Counter</title>
        <link rel="icon" href="C:\Users\Uhini Mukherjee\Desktop\Projects\Webbdev\Counter\faviconio-logo\logo.png" type="image/png">
        <script src="https://kit.fontawesome.com/81e0e7f1e5.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div id="counter-value">
            <p>Enter Value</p>
            <div id="input-range">
                <input type="number" id="number" placeholder="Enter Number">
                <button onclick="startCounter()">Start Counter</button>
            </div>
        </div>
    
        <div id="counter-container">
            <div class="counter" id="first">
                <p class="current">0</p>
                <p class="next">1</p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
