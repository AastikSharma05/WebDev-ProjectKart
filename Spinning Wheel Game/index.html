<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Spin Game</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body class="text-blueGray-700 antialiased">
    <div class="spinner">
        <div class="spinner_body"></div>
        <button class="spinner_start-button">GO!</button>
        <input type="number" min="0" , max="999" class="spinner_input" value="10" hidden>
        <div class="spinner_plate">
            <div class="spinner_item spinner_item-top">1</div>
            <div class="spinner_item spinner_item-right">2</div>
            <div class="spinner_item spinner_item-bottom">3</div>
            <div class="spinner_item spinner_item-left">4</div>
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
