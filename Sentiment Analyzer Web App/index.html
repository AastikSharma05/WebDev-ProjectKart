<html>
  <head>
    <meta charset="UTF-8" />
    <title>SketchRNN</title>
    <script
      src="https://unpkg.com/ml5@latest/dist/ml5.min.js"
      type="text/javascript"
    ></script>
    <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="card">
      <h1>Sentiment Analysis</h1>
      <p id="upload">Enter some text to analyse its sentiment</p>
      <p id="statusText"></p>
      <label class="input">
        <input id="input" class="input__field" type="text" placeholder=" " />
        <span class="input__label">Text to Analyze</span>
      </label>
      <div>
        <button id="enterText" class="button" style="background-color: #f1bb4e">
          Submit
        </button>
      </div>
      <p id="prediction_score"></p>
    </div>
    <div >
      <ul id="results" class="gradient-list">
    </div>
    <script src="sketch.js"></script>
  </body>
</html>
